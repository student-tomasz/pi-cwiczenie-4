  <body id='project-4'>
    <div class='header'>
      <h1>
        <a href='../'>Programowanie internetowe 2011/2012</a>
        &raquo; Ćwiczenie 4
      </h1>
    </div>

    <div id='upload' class='section'>
      <h3>Prześlij plik na serwer</h3>
      <form id='upload-form' action='upload.php' enctype='multipart/form-data' method='post'>
        <div id='upload-fields' class='form-fields'>
          <input type='hidden' id='MAX_FILE_SIZE' name='MAX_FILE_SIZE' value='50000' />  
          <input type='file' id='upload-input' name='file' /> 
        </div>
        <div id='upload-actions' class='form-actions'>
          <input type='submit' id='upload-submit' class='fancy-button' name='submit' value='Wyślij' />
          <p id='upload-hint' class='hint'>maksymalny rozmiar pliku to <strong>50kB</strong></p>
        </div>
      </form>
    </div>

    <div id='files'>
      <h3>Pliki na serwerze</h3>
      <table id='files-table'>
        <thead>
          <tr>
            <th>#</th>
            <th>Nazwa</th>
            <th>Typ</th>
            <th>Rozmiar</th>
            <th>Akcje</th>
          </tr>
        </thead>
        <tbody id='files-table-body'>
        </tbody>
      </table>
    </div>

    <div id='validations'>
      <h2>Walidacje:</h2>
      <ul>
        <li id='html_validation'>
          <a href='#'>
            <img alt='Valid XHTML 1.0 Strict' src='shared/images/valid-xhtml-1.0.png' style='border 0; height 31px; width 88px;' />
          </a>
        </li>
        <li id='css_validation'>
          <a href='#'>
            <img alt='Valid CSS!' src='shared/images/valid-css.gif' style='border 0; height 31px; width 88px;' />
          </a>
        </li>
      </ul>
    </div>

    <script type='text/javascript' src='javascripts/helpers.js'></script>
    <script type='text/javascript' src='javascripts/updater.js'></script>
    <script type='text/javascript' src='javascripts/uploader.js'></script>
    <script type='text/javascript' src='javascripts/converter.js'></script>
    <script type='text/javascript' src='javascripts/destroyer.js'></script>
    <script type='text/javascript'>
      var updater   = null;
      var uploader  = null;
      var destroyer = null;
      var converter = null;

      window.onload = function() {
        updater   = new Updater();
        uploader  = new Uploader();
        converter = new Converter();
        destroyer = new Destroyer();

        updater.init();
        uploader.init();
        converter.init();
        destroyer.init();
      };
    </script>
  </body>
